<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <script src="main.js" defer></script>
    <form >
        <input type="text" placeholder="search location">
        <button type="submit">S</button>
    </form>
    <div class="weather-content">
        <div class="current">
            <div class="location"></div>
            <div class="local-date-time"></div>
            <div class="condition">
                <img src="" alt="current weather icon" class="icon">
                <div class="text"></div>
                <div class="temperature"></div>
            </div>
            <div class="other-elements">
                <div class="feels-like-temp">
                    <img src="" alt="feels like icon" class="icon">
                    <div class="text">Feels Like</div>
                    <div class="data"></div>
                </div>
                <div class="humidity">
                    <img src="" alt="humidity icon" class="icon">
                    <div class="text">Humidity</div>
                    <div class="data"></div>
                </div>
                <div class="wind-speed">
                    <img src="" alt="wind speed icon" class="icon">
                    <div class="text">Wind Speed</div>
                    <div class="data"></div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h3 class="forecast-heading">Forecast</h3>
            <div class="forecast-elements">
                <div class="plus-one">
                    <img src="" alt="forecast icon" class="icon">
                    <div class="text"></div>
                    <div class="temperature"></div>
                </div>
                <div class="plus-two">
                    <img src="" alt="forecast icon" class="icon">
                    <div class="text"></div>
                    <div class="temperature"></div>
                </div>
                <div class="plus-three">
                    <img src="" alt="forecast icon" class="icon">
                    <div class="text"></div>
                    <div class="temperature"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
